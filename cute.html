body {

.sidenav {

<script type="text/javascript">
    function printTime(){
      var d = new Date();
      var hours = d.getHours();
      var t;
      if(hours <= 12)
      {
        hours = hours;
        t=1;

      }
      else
      {
        hours = hours - 12;
        t=0;
      }
      var mins = d.getMinutes();
      var secs = d.getSeconds();
      if(t==0)
      {
      document.getElementById("demo").innerHTML = hours + ":" + mins + ":" + secs +" " + "PM";
      }
      else
      {
      document.getElementById("demo").innerHTML = hours + ":" + mins + ":" + secs + " " + "AM"; 
      }
    }
    setInterval(printTime,1000);
  </script>
